plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id("kotlin-android-extensions")
    id("kotlin-kapt")
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
}

dependencies {
    def COROUTINES = "1.3.9"
    def RECYCLE_VIEW = "1.1.0"
    def NAVIGATION = "2.3.0-rc01"
    def LIFECYCLE = "2.2.0"
    def CORE_KTX = "1.3.2"
    def FRAGMENT_KTX = "1.2.5"
    def CONSTRAIN_LAYOUT = "2.0.2"
    def PAGING = "2.1.2"
    def DAGGER = "2.29.1"
    def COIL = "0.13.0"
    def DATABINDING = "3.1.4"
    def ROOM = "2.2.5"

    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$COROUTINES"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$COROUTINES"
    implementation "com.google.dagger:dagger:$DAGGER"
    kapt "com.google.dagger:dagger-compiler:$DAGGER"

    implementation "androidx.lifecycle:lifecycle-extensions:$LIFECYCLE"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$LIFECYCLE"
    implementation "androidx.recyclerview:recyclerview:$RECYCLE_VIEW"
    implementation "androidx.core:core-ktx:$CORE_KTX"
    implementation "androidx.fragment:fragment-ktx:$FRAGMENT_KTX"
    implementation "androidx.constraintlayout:constraintlayout:$CONSTRAIN_LAYOUT"
    implementation "io.coil-kt:coil:$COIL"
    implementation "androidx.paging:paging-runtime-ktx:$PAGING"

    implementation "androidx.navigation:navigation-fragment-ktx:$NAVIGATION"
    implementation "androidx.navigation:navigation-ui-ktx:$NAVIGATION"
    implementation "androidx.room:room-ktx:$ROOM"
    
    kapt "com.android.databinding:compiler:$DATABINDING"
    kapt "androidx.room:room-compiler:$ROOM"

    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}